<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Printing List of values</h1>
<h2 th:text="${n}"></h2>
<h1>Now to Iterate over </h1>
<ul>
    <li th:each="name,status : ${n}">
            <span th:style="${status.odd} ? 'font-weight:bold': '' "    th:text="${status.index+1}+'   '+${name}"></span>
    </li>
</ul>
</body>
</html>
